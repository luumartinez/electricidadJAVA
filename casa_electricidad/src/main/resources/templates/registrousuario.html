<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <h1>La Casa de Electricidad</h1>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error!</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            
            <h2>Registro de Usuario</h2>
            <a th:href="@{login}" class="btn">Si ya tienes cuenta, ingresa aquí</a>

            <form th:action="@{/registro}" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" th:value="${nombre}" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" th:value="${apellido}" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" th:value="${email}" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" th:value="${password}" required>

                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="password2" name="password2" th:value="${password2}" required>

                <button type="submit" class="btn">Registrarse</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 La Casa de Electricidad. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
